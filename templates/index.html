<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorectal Cancer Risk Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Colorectal Cancer Risk Prediction</h2>

        <form action="/predict" method="post">

            <!-- Healthcare Costs -->
            <label for="healthcare_costs">
                Healthcare Costs (â‚¹ / $):
            </label>
            <input type="number" id="healthcare_costs" name="healthcare_costs"
                   min="5000" max="300000" step="1000" required>

            <!-- Tumor Size -->
            <label for="tumor_size">
                Tumor Size (mm):
            </label>
            <input type="number" id="tumor_size" name="tumor_size"
                   min="5" max="100" step="0.1" required>

            <!-- Mortality Rate -->
            <label for="mortality_rate">
                Mortality Rate (per 100,000):
            </label>
            <input type="number" id="mortality_rate" name="mortality_rate"
                   min="5" max="100" step="0.1" required>

            <!-- Treatment Type -->
            <label for="treatment_type">
                Treatment Type:
            </label>
            <select id="treatment_type" name="treatment_type" required>
                <option value="0">Surgery</option>
                <option value="1">Chemotherapy</option>
                <option value="2">Radiation Therapy</option>
            </select>

            <!-- Diabetes -->
            <label for="diabetes">
                Diabetes:
            </label>
            <select id="diabetes" name="diabetes" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
