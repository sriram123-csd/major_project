# PIPELINE DEFINITION
# Name: mlops-pipeline
# Description: Pipeline with data processing + model training
components:
  comp-data-processing-op:
    executorLabel: exec-data-processing-op
  comp-model-training-op:
    executorLabel: exec-model-training-op
deploymentSpec:
  executors:
    exec-data-processing-op:
      container:
        command:
        - python
        - src/data_processing.py
        image: sriram456/my-mlops-appp:latest
    exec-model-training-op:
      container:
        command:
        - python
        - src/model_training.py
        image: sriram456/my-mlops-appp:latest
pipelineInfo:
  description: Pipeline with data processing + model training
  name: mlops-pipeline
root:
  dag:
    tasks:
      data-processing-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-processing-op
        taskInfo:
          name: data-processing-op
      model-training-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-training-op
        dependentTasks:
        - data-processing-op
        taskInfo:
          name: model-training-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.2
